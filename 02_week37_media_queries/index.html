<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Responsive</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <section class="signup">
                <header class="signup__header">
                    <svg
                        class="signup__header-icon"
                        version="1.1"

                            fill="#fff"
                        />
                    </svg>
                </header>
                <form class="signup__form" action="">
                    <div>
                        <label for="fname" class="signup__form-label">First Name:</label>
                        <input
                            class="signup__form-input signup__form-input--text"
                            type="text"
                            name="fname"
                            id="fname"
                            placeholder="First Name"
                            required
                            tabindex="1"
                        />
                    </div>
                    <div>
                        <label for="lname" class="signup__form-label">Last Name:</label>
                        <input
                            class="signup__form-input signup__form-input--text"
                            type="text"
                            name="lname"
                            id="lname"
                            placeholder="Last Name"
                            required
                            tabindex="2"
                        />
                    </div>
                    <div>
                        <label for="email" class="signup__form-label">Email:</label>
                        <input
                            class="signup__form-input signup__form-input--text"
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email"
                            required
                            tabindex="3"
                        />
                    </div>
                    <div>
                        <label for="email" class="signup__form-label">Password:</label>
                        <input
                            class="signup__form-input signup__form-input--text"
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            required
                            tabindex="4"
                        />
                    </div>
                    <div class="signup__form-wrapper-submit">
                        <input
                            class="signup__form-input signup__form-input--submit"
                            type="submit"
                            value="SIGN UP"
                            tabindex="5"
                        />
                    </div>
                </form>
                <footer class="signup__footer">
                    <p><a href="#" tabindex="6">Already have an account?</a></p>
                    <p><a href="#" tabindex="7">More info</a></p>
                </footer>
            </section>
        </main>
    </body>
</html>
