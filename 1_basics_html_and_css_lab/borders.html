<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders</title>
  <style>
    p.bordered {
      width: 300px;
      padding: 2px;
      border: 4px solid;
      border-radius: 12px;
      background-color: lightgray;
      font-size: x-large;
      text-align: center;
    }

    p.bordered.red {
      border-color: red;
      color: red;
    }

    p.bordered.green {
      border-color: green;
      color: green;
    }

    p.bordered.blue {
      border-color: blue;
      color: blue;
    }
  </style>
</head>
<body>
  <p class="bordered red">Red <span style="color: black;">Border</span></p>
  <p class="bordered green">Green <span style="color: black;">Border</span></p>
  <p class="bordered blue">Blue <span style="color: black;">Border</span></p>
</body>
</html>
