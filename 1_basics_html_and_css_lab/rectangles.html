<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangles</title>
  <style>
    div.outside {
      width: 280px;
      border: 3px dotted blue;
      border-radius: 14px;
      padding: 15px;
    }

    div.middle {
      border: 2px dashed red;
      border-radius: 8px;
      padding: 15px;
      
    }

    div.inner {
      border: 2px solid green;
      border-radius: 4px;
      padding: 15px;
      font-size: x-large;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="outside">
    <div class="middle">
      <div class="inner">
          I am heavily packed &lt;DIV&gt;
      </div>
    </div>
  </div>
</body>
</html>
