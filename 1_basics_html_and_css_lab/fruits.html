<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <style>
    img {
      width: 100px;
    }
    .apple {
      content: url(images/apple.png);
    }
    .banana {
      content: url(images/banana.png);
    }
    .kiwi {
      content: url(images/kiwi.png);
    }
    .orange {
      content: url(images/orange.png);
    }
  </style>
</head>
<body>
  <h1>Fruits</h1>
  <p><img class="banana"><img class="orange"><img class="kiwi"><img class="kiwi"><img class="apple"></p>
  <p><img class="apple"><img class="apple"><img class="banana"><img class="kiwi"><img class="orange"></p>
  <p><img class="orange"><img class="banana"><img class="orange"><img class="orange"><img class="apple"></p>
</body>
</html>
